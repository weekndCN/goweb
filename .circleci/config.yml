version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: /tmp/workspace
      - run:
        name: Install
        command: npm install
      - run:
        name: Test
        command: npm test

  deploy:
    machine:
      timezone:
        Asia/Shanghai
      enabled: true
    working_directory: /tmp/workspace
    steps:
      - run: echo "Scp dist directory"
      - attach_workspace:
          at: /tmp/workspace
      - run: pwd && ls -al
      - run:
          name: Deploy Over SSH
          command: |
            scp -r `pwd`/dist $SSH_USER@$SSH_HOST:$SSH_WEB_DIR
      - run: echo "copy finished"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
