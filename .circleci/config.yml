version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run: pwd && ls -l
      - run:
          name: Install
          command: npm install
      - persist_to_workspace:
          root: .
          paths:
          - ./*
      - run: pwd && ls -l
      - run:
          name: Test
          command: npm test
      - run:
          name: Build
          command: npm run build

  deploy:
    machine:
      timezone:
        Asia/Shanghai
      enabled: true
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: pwd && ls -l
      - run:
          name: Deploy Over SSH
          command: |
            scp -r `pwd`/dist $SSH_USER@$SSH_HOST:$SSH_WEB_DIR
      - run: echo "copy finished"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
